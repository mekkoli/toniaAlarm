{% extends "base.html" %}
{% block title %}{{ super() }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block article %}
  <article>
    <table>
      <tr>
        <th colspan="2" class="dict">app.config: you can print values in interactive console</th>
      </tr>
      <tr class="metaData">
        <th>key</th>
        <th>value</th>
      </tr>
      {% for key, value in appDict.items() %}
        <tr>
            <td class="key">{{key}}:</td>
            <td class="value">'{{value}}'</td>
        </tr>
      {% endfor %} 
    </table>
  </article>
{% endblock %}
