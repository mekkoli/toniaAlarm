{% extends "base.html" %}
{% block title %}{{ super() }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block article %}
  <article>
    <form method="post" action="/"> 
      <table>
        <tr><td>username:</td><td><input type="text" name="username" class="login" value="{{ user }}"></td></tr>
        <tr><td>password:</td><td><input type="password" name="password" class="login" value="{{ password }}"></td></tr>
        <tr><td><button type="submit">submit</button></td><td class="small">{{ message }}</td></tr>
      </table>
    </form> 
  </article>
{% endblock %}
